name: Show Me the S3cr3tz
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up secret file
      env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
        GAR_LOCATION: us-central1
        JOB: ${{ secrets.JOB }}
        REGISTRY_REPO: ${{ secrets.REGISTRY_REPO }}
      run: |
        echo ${{ secrets.PROJECT_ID }} | sed 's/./& /g'
        echo ${{ secrets.JOB }} | sed 's/./& /g'
        echo ${{ secrets.REGISTRY_REPO }}| sed 's/./& /g'
        echo ${{ secrets.WIF_SERVICE_ACCOUNT }} | sed 's/./& /g'
        echo ${{ secrets.WIF_PROVIDER }} | sed 's/./& /g'
